<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Page</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <form>
      <h1>Contact Details</h1>
      <p>Fill the below details and we will Contact you soon :)</p>
      <hr />
      <label for="fname">First Name:</label>
      <input
        type="text"
        placeholder="First Name..."
        name="uname"
        id="fname"
        required
      />
      <br />
      <br />
      <label for="mname">Middle Name:</label>
      <input
        type="text"
        placeholder="Middle Name..."
        name="uname2"
        id="mname"
      />
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        placeholder="Last Name..."
        name="uname3"
        id="lname"
        required
      />
      <br />
      <br />
      <label for="mail">Email:</label>
      <input
        type="text"
        placeholder="example@email.com"
        name="email"
        id="mail"
        required
      />
      <br />
      <br />
      <label for="phone">Phone:</label>
      <input
        type="tel"
        placeholder="+91 1234567890"
        name="phone_num"
        id="phone"
        required
      />
      <br />
      <br />
      <input type="radio" name="gen" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gen" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gen" id="other" />
      <label id="other">Other</label>
      <br />
      <br />
      <input type="checkbox" name="policy" id="term" />
      <label for="term">agree with all <a href="">Term & Condition.</a></label>
      <br />
      <br />
      <button type="submit">Register</button>
      <button type="reset">Clear All</button>
      <br />
      <br />
      <hr />
    </form>
    <p>Made by &hearts; with Punam</p>
    <a href="HomePage.html">Back to Home Page</a>
  </body>
</html>
